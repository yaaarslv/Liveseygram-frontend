<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="scripts/auth.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="login">
    <h2>Авторизация</h2>
    <div class="login-field">
        <label>
            <input type="email" class="log-login-input" maxlength="64" required>
        </label>
        <label>
            <input type="password" class="log-password-input" maxlength="64" required>
        </label>
    </div>
    <button class="login-button" onclick="login()">Войти</button>
</div>
<div class="register">
    <h2>Регистрация</h2>
    <div class="password-field">
        <label>
            <input type="email" class="reg-login-input" placeholder="email" maxlength="64" required>
        </label>
        <label>
            <input class="reg-password-input" placeholder="password" maxlength="64" required>
        </label>
        <label>
            <input class="reg-firstname-input" placeholder="firstname" maxlength="64" required>
        </label>
        <label>
            <input class="reg-lastname-input" placeholder="lastname" maxlength="64" required>
        </label>
        <label>
            <input class="reg-username-input" placeholder="username" maxlength="64" required>
        </label>
    </div>
    <button class="register-button" onclick="register()">Зарегистрироваться</button>
</div>

<button id="settingsButton">Открыть всплывающее окно</button>

<div id="myModal" class="modal">
   Тут будет содержимое

</div>
<script src="scripts/modal.js"></script>
</body>
</html>
